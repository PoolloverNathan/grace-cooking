<div id=page>
<link rel=stylesheet href="/styles.css" />
{% if page.title %}
<title>{{page.title}} // {{page.sitename}}</title>
<h1>{{ page.title }}</h1>
{% else %}
<title>{{page.sitename}}</title>
{% endif %}
{% if page.author %}
{% assign author = site.data.authors[page.author] %}
<img id=auth_img src="{{author.pfp}}" /><a class=auth_name href="{{author.page}}">{{author.name}}</a>
{% endif %}
<p>{{ content }}</p>
</div>
