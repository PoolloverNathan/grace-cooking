<html {%- if page.appcache -%}appcache="{{page.appcache}}"{%- endif -%}>
<head>
{%- include scripts.html -%}
<link rel=stylesheet href="/styles.css" />
{%- if page.title -%}
<title>{{page.title}} // {{site.name}}</title>
{%- else %}
<title>{{site.name}}</title>
{%- endif -%}
</head>
<body>
{%- if page.title -%}
<h1>{{ page.title }}</h1>
{%- endif -%}
{%- if page.author -%}
{%- include author.html name=page.author -%}
{%- endif -%}
  <div id=content>{{ content }}</div>
  </body>
</html>
