{% include scripts.html %}
<div id=page>
<link rel=stylesheet href="/styles.css" />
{%- if page.title -%}
<title>{{page.title}} // {{site.name}}</title>
<h1>{{ page.title }}</h1>
{%- else %}
<title>{{site.name}}</title>
{%- endif -%}
{% if page.author %}
author:{%include author name=page.author%}/
{% endif %}
<p>{{ content }}</p>
</div>
